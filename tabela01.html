<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade planilhas</title>
</head>
<body>

    <header>
        <ul>
            <li><a href="tabela01.html"><b>Tabela 01</b></a></li>
            <li><a href="tabela02.html"><b>Tabela 02</b></a></li>
            <li><a href="tabela03.html"><b>Tabela 03</b></a></li>
        </ul>
    </header>

    <br><br>

   <div>
         <table class="table01">
            <tr class="tr01">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr class="tr02">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <tr class="tr03">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>

    <br><br>

    <div>
        <table class="table02">
           <tr class="tr04">
               <td>1</td>
               <td>2</td>
               <td>3</td>
           </tr>

           <tr class="tr05">
               <td colspan="3">4</td>
           </tr>

           <tr class="tr06">
               <td>7</td>
               <td>8</td>
               <td>9</td>
           </tr>
       </table>
   </div>

   <br><br>

   <div>
    <table class="table03">
       <tr class="tr07">
           <td>1</td>
           <td>2</td>
           <td class="td01" rowspan="3">3</td>
       </tr>

       <tr class="tr08">
           <td colspan="2">4</td>
       </tr>

       <tr class="tr09">
           <td>5</td>
           <td>6</td>
       </tr>
   </table>
</div>
    
</body>
</html>
