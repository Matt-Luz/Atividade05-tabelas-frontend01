        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 20px;
        }

        li{
            display: inline;
            float: left;
        }

        li a:hover{

        }

        table, tr, td{

            margin: 20px;
        }

        table{
            width: 20%;
            height: 200px;

        /* Modificação de tamanho da teceira feita inline */
